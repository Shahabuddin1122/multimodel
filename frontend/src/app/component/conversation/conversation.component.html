<div class="w-full h-full flex justify-center items-center" *ngIf="!showNextComponent">
  <div class="flex flex-col gap-y-4">
    <h1 class="text-2xl md:text-4xl font-bold text-center">Welcome to NotebookLM</h1>
  </div>
</div>

<div class="px-4 py-8 flex flex-col h-full" *ngIf="showNextComponent">
  <div #messagesContainer class="flex-1 overflow-y-auto max-h-[70vh] pr-2">
    <app-message *ngFor="let message of messages" [message]="message"></app-message>
  </div>

  <div class="flex items-end gap-2 md:gap-x-2 mt-4 border-t border-gray-300 pt-4">
    <!-- Rich Text Input Box -->
    <div
      contenteditable="true"
      #messageBox
      class="border border-black p-2 rounded w-full min-h-[40px] max-h-[200px] overflow-y-auto"
      (keydown)="handleKeyDown($event)"
    ></div>

    <app-button text="Submit" icon="send.svg" (click)="sendMessage()" class=""/>
  </div>
</div>
