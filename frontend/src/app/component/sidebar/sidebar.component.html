<div class="w-full h-full px-2 py-2 bg-gray-100">
  <div class="w-full flex justify-between items-center">
    <div class="flex gap-x-2 items-center">
      <img ngSrc="logo.png" alt="logo" height="53" width="46">
      <p class="text-xl font-bold">NotebookLM</p>
    </div>
    <div class="w-5">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
    </div>
  </div>
  <div class="py-5">
    <app-button (click)="openModeSelection()" text="Create new" icon="add.svg" />
    <input #fileInput type="file" class="hidden" (change)="handleFileUpload($event)">
  </div>

  <div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <p class="text-lg font-bold mb-4">Select Mode</p>
      <div class="flex gap-4">
        <button (click)="selectMode('general')" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          General Q&A
        </button>
        <button (click)="selectMode('document')" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
          Document Q&A
        </button>
      </div>
    </div>
  </div>
</div>
